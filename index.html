<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vietnamien → Morse & Sémaphore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
    <h1>Traducteur Vietnamien → Morse & Sémaphore</h1>
    <section class="panel">
        <label for="vnInput">Texte vietnamien</label>
        <textarea id="vnInput" placeholder="Tapez du texte en vietnamien ici, il sera traduit en morse et en sémaphore ..."></textarea>
    </section>

    <section class="panel">
        <label for="normalized">Texte Normalisé</label>
        <textarea id="normalized" readonly></textarea>
        <div class="hint">La normalisation romanise les caractères vietnamiens ( Đ → DD, Ă → AW ... ) et ajoute les
            accents à la fin du mot.
        </div>
    </section>

    <section class="panel">
        <label for="morseOutput">Morse</label>
        <textarea id="morseOutput" readonly></textarea>
        <div class="row">
            <button id="copyMorseBtn" type="button">Copier</button>
        </div>
    </section>

    <section class="panel">
        <label for="semaphoreOutput">Sémaphore</label>
        <div id="semaphoreOutput" class="semaphore-container"></div>
        <div class="row">
            <button id="downloadSemaphoreBtn" type="button">Télécharger en JPG</button>
        </div>
        <div class="options-container">
            <div class="option">
                <input type="checkbox" id="includeSpaces" checked>
                <label for="includeSpaces">Inclure les espaces</label>
            </div>
            <div class="option">
                <label for="lettersPerLine">Lettres par ligne:</label>
                <input type="number" id="lettersPerLine" min="1" max="10" value="10">
            </div>
            <div class="option">
                <input type="checkbox" id="lineBreakWords">
                <label for="lineBreakWords">Retour à la ligne par mot</label>
            </div>
        </div>
    </section>

    <section class="panel">
        <label for="mirrorSemaphoreOutput">Sémaphore Miroir</label>
        <div id="mirrorSemaphoreOutput" class="semaphore-container"></div>
        <div class="row">
            <button id="downloadMirrorSemaphoreBtn" type="button">Télécharger en JPG</button>
        </div>
    </section>

    <footer>
        <small>© 2025 Ban Kỹ Thuật – TNTT Đoàn Kitô Vua Paris </small>
    </footer>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="app.js"></script>

</body>
</html>
